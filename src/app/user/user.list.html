<menu-root></menu-root>
<br>
<br>
<div class="content-wrapper">
    <div class="container-fluid">

        <!-- bread crumbs -->
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a routerLink="/menu">Menu</a>
            </li>
            <li class="breadcrumb-item active">{{title}}</li>
        </ol>

        <div class="card">

            <!-- buttons -->
            <div class="card-header">
                <table border="0" style="width: 100%;">
                    <tr>
                        <td style="width: 59%;">
                            <h4>{{title}}</h4>
                        </td>
                        <td style="width: 1%;"></td>
                        <td style="width: 40%;" align="right">
                            <button class="btn btn-danger" routerLink="/menu">
                                <i class="fa fa-close fa-fw"></i> Close
                            </button>
                        </td>
                    </tr>
                </table>
            </div>

            <!-- flexgrid -->
            <div class="card-body">
                <wj-flex-grid #fgdUsers [itemsSource]="fgdUsersCollection" [selectionMode]="3">
                    <wj-flex-grid-filter></wj-flex-grid-filter>
                    <wj-flex-grid-column [header]="Edit" [isReadOnly]="true" [isContentHtml]="true" [width]="90">
                        <ng-template wjFlexGridCellTemplate [cellType]="'Cell'" let-cell="cell">
                            <button class="btn btn-primary btn-xs btn-block" (click)="btnEditUserClick()" id="btnEditUser">
                                <i class="fa fa-edit fa-fw"></i> Edit
                            </button>
                        </ng-template>
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Username'" [binding]="'userName'" [isReadOnly]="true" [width]="300"></wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Fulllname'" [binding]="'fullname'" [isReadOnly]="true" [width]="'*'"></wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Status'" [binding]="'status'" [isReadOnly]="true" [width]="200"></wj-flex-grid-column>
                </wj-flex-grid>
            </div>

            <!-- navigiation buttons -->
            <div class="card-footer">
                <div class="col-sm-12 btn-group" style="padding: 5px 0px 5px 0px;">
                    <button type="button" class="btn btn-secondary" (click)="fgdUsersCollection.moveToFirstPage()">
                        <i class="fa fa-fast-backward"></i> First
                    </button>
                    <button type="button" class="btn btn-secondary" (click)="fgdUsersCollection.moveToPreviousPage()">
                        <i class="fa fa-step-backward"></i> Previous
                    </button>
                    <button type="button" class="btn btn-secondary" disabled style="width:100px">
                        {{ fgdUsersCollection.pageIndex + 1 }} / {{ fgdUsersCollection.pageCount }}
                    </button>
                    <button type="button" class="btn btn-secondary" (click)="fgdUsersCollection.moveToNextPage()">
                        Next
                        <i class="fa fa-step-forward"></i>
                    </button>
                    <button type="button" class="btn btn-secondary" (click)="fgdUsersCollection.moveToLastPage()">
                        Last
                        <i class="fa fa-fast-forward"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- user and time stamp footer -->
    <app-footer [data]="fgdUsersCollection"></app-footer>
</div>
