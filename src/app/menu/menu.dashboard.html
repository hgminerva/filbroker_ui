<menu-root></menu-root>

<div class="content-wrapper">
    <div class="container-fluid">

        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="/menu">Menu</a>
            </li>
        </ol>

        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-light btn-block" routerLink="/project" style="height: 200px">
                    <img class="svg-icon-style" src="../../assets/svg/inspection.svg" />
                    <br />
                    <h4>Project</h4>
                </button>
                <button class="btn btn-light btn-block" routerLink="/unit" style="height: 200px">
                    <img class="svg-icon-style" src="../../assets/svg/home.svg" />
                    <br />
                    <h4>Unit</h4>
                </button>
                <button class="btn btn-light btn-block" routerLink="/checklist" style="height: 200px">
                    <img class="svg-icon-style" src="../../assets/svg/checkmark.svg" />
                    <br />
                    <h4>Checklist</h4>
                </button>
            </div>
            <div class="col-md-4">
                <button class="btn btn-light btn-block" routerLink="/customer" style="height: 200px">
                    <img class="svg-icon-style" src="../../assets/svg/businesswoman.svg" />
                    <br />
                    <h4>Customer</h4>
                </button>
                <button class="btn btn-light btn-block" routerLink="/broker" style="height: 200px">
                    <img class="svg-icon-style" src="../../assets/svg/handshake.svg" />
                    <br />
                    <h4>broker</h4>
                </button>
                <button class="btn btn-light btn-block" routerLink="/reports" style="height: 200px">
                    <img class="svg-icon-style" src="../../assets/svg/print.svg" />
                    <br />
                    <h4>Reports</h4>
                </button>
            </div>
            <div class="col-md-4">
                <button class="btn btn-light btn-block" routerLink="/soldUnit" style="height: 200px">
                    <img class="svg-icon-style" src="../../assets/svg/sales_performance.svg" />
                    <br />
                    <h4>Sold Unit</h4>
                </button>
                <button class="btn btn-light btn-block" routerLink="/commission" style="height: 200px">
                    <img class="svg-icon-style" src="../../assets/svg/money_transfer.svg" />
                    <br />
                    <h4>Commission</h4>
                </button>
                <button class="btn btn-light btn-block" routerLink="/user" style="height: 200px">
                    <img class="svg-icon-style" src="../../assets/svg/key.svg" />
                    <br />
                    <h4>User</h4>
                </button>
            </div>
        </div>
    </div>

    <app-footer [data]=""></app-footer>
</div>
